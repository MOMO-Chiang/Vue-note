<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-note</title>
    <style>
        .completed {
            color: #c7c7c7;
        }

        #tit {
            text-align: center;
            margin-top: 20px;
        }

        #but {
            margin-left: 10px;
        }

        .siz {
            font-size: larger;
        }

        #dele {
            text-decoration: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <h1 id="tit">Vue記事本</h1><br>
    <div id="app" class="container my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">待辦事項</span>
            </div>
            <input type="text" class="form-control" placeholder="準備要做的任務" v-model="newTodo" @keyup.enter="addTodo">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" @click="addTodo">新增</button>
            </div>
        </div>
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link" :class="{'active':visibility=='all'}" @click="visibility='all'"
                            href="#">全部</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " :class="{'active':visibility=='active'}" @click="visibility='active'"
                            href="#">進行中</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" :class="{'active':visibility=='completed'}" @click="visibility='completed'"
                            href="#">已完成</a>
                    </li>
                </ul>
            </div>
            <ul class="list-group list-group-flush text-left">
                <li class="list-group-item" v-for="(item,key) in filterTodo" @dblclick="editTodo(item)">
                    <div class="d-flex" v-if="item.id!==cacheTodo.id">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" v-model="item.completed" :id="item.id">
                            <label class="form-check-label siz" :class="{'completed':item.completed}" :for="item.id">
                                {{item.title}}
                            </label>
                        </div>
                        <button id="but" type="button" class="close ml-auto btn btn-danger" aria-label="Close"
                            @click="removeTodo(item)">
                            <span aria-hidden="true">X</span>
                        </button>
                    </div>
                    <input style="margin-top:8px ;" type="text" class="form-control" v-model="cacheTitle"
                        @keyup.esc="cancelEdit" @keyup.enter="doneEdit(item)" v-if="item.id===cacheTodo.id">
                </li>

                <!-- <li class="list-group-item">
                    <input type="text" class="form-control">
                </li> -->
            </ul>
            <div class="card-footer d-flex justify-content-between">
                <span>還有 3 筆任務未完成</span>
                <a id="dele" href="#" @click="deleteTodo">清除所有任務</a>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                newTodo: "",
                todos: [
                    {
                        id: "1",
                        title: "吃早餐",
                        completed: false
                    }
                ],
                cacheTodo: {},
                cacheTitle: "",
                visibility: "all",
               },
            methods: {
                addTodo: function () {
                    var value = this.newTodo.trim();
                    var timetamp = Math.floor(Date.now());
                    // console.log(timetamp);
                    if (!value) {
                        return;
                    }
                    this.todos.push({
                        id: timetamp,
                        title: value,
                        completed: false

                    });
                    this.newTodo = "";
                },
                removeTodo: function (todo) {
                    var newIndex = "";
                    var vm = this;
                    vm.todos.forEach(function (item, key) {
                        if (todo.id == item.id) {
                            newIndex = key
                        }
                    })
                    this.todos.splice(newIndex, 1);
                },
                editTodo: function (item) {
                    this.cacheTodo = item;
                    this.cacheTitle = item.title;
                },
                cancelEdit: function () {
                    this.cacheTodo = {}
                },
                doneEdit: function (item) {
                    item.title = this.cacheTitle;
                    this.cacheTitle = "";
                    this.cacheTodo = {}

                },
                deleteTodo: function () {
                    this.todos = [];
                }
            },
            computed: {
                filterTodo: function () {
                    if (this.visibility == "all") {
                        return this.todos;
                    } else if (this.visibility == "active") {
                        var newTodos = [];
                        this.todos.forEach(function (item) {
                            if (!item.completed) {
                                newTodos.push(item);
                            }
                        });
                        return newTodos;
                    } else if (this.visibility == "completed") {
                        var newTodos = [];
                        this.todos.forEach(function (item) {
                            if (item.completed) {
                                newTodos.push(item);
                            }

                        })
                        return newTodos;
                    }

                }
            }
        });
    </script>
</body>

</html>
